<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    
      <div class="time-block">

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="9">9 AM</div>
          <textarea id="0" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>
      
        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="10">10 AM</div>
          <textarea id="1" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="11">11 AM</div>
          <textarea id="2" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="12">12 PM</div>
          <textarea id="3" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="13">1 PM</div>
          <textarea id="4" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="14">2 PM</div>
          <textarea id="5" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="15">3 PM</div>
          <textarea id="6" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="16">4 PM</div>
          <textarea id="7" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>

        <div class="row">
          <div class="hour col-2 font-weight-bold" data-number="17">5 PM</div>
          <textarea id="8" class ="description col-8"></textarea>
          <button class="saveBtn col-2 fa fa-save fa-lg"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
